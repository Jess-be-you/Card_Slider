<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Linking  the Swipper Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Card Slider</title>
</head>
<body>
    <div class="container swiper">
        <div class="wrapper">
            <div class="cards swiper-wrapper">
                <div class="cardItem swiper-slide">
                    <img src="./images/image1.jpeg" class="image-card" alt="" />
                    <h2 class="name">Vicky K</h2>
                    <p class="description">Security Analyst</p>
                    <button class="btn">Message </button>
                </div>
                <div class="cardItem swiper-slide">
                    <img src="./images/image2.jpeg" class="image-card" alt="" />
                    <h2 class="name">Kim Kon</h2>
                    <p class="description">Data Analyst</p>
                    <button class="btn">Message </button>
                </div>
                <div class="cardItem swiper-slide">
                    <img src="./images/image4.jpeg" class="image-card" alt="" />
                    <h2 class="name">Neeraj R</h2>
                    <p class="description">Software Developer</p>
                    <button class="btn">Message </button>
                </div>
                <div class="cardItem swiper-slide">
                    <img src="./images/image3.jpeg" class="image-card" alt="" />
                    <h2 class="name">Deepika Menon</h2>
                    <p class="description">Backend Developer</p>
                    <button class="btn">Message </button>
                </div>
                <div class="cardItem swiper-slide">
                    <img src="./images/image5.jpeg" class="image-card" alt="" />
                    <h2 class="name">Ayush P</h2>
                    <p class="description">Cloud Engineer</p>
                    <button class="btn">Message </button>
                </div>
                <div class="cardItem swiper-slide">
                    <img src="./images/image6.jpeg" class="image-card" alt="" />
                    <h2 class="name">Mariyam</h2>
                    <p class="description">Web Developer</p>
                    <button class="btn">Message </button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
        </div>
    </div>
</body>
<!-- #JS for Swipper in built -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!-- #Customised JS -->
<script src="script.js"></script>
</html>
